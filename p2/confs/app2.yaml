kind: Service
apiVersion: v1
metadata:
  name: app-two-service
  labels:
    p2: app2
spec:
  ports:
    - port: 80
      protocol: TCP
      # targetPort: 8080
      targetPort: 8888
  selector:
    p2: app2
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: app-two-deployment
  annotations:
    IOT/owner: "m&m's"
  labels:
    p2: app2
spec:
  replicas: 3
  selector:
    matchLabels:
      p2: app2
  template:
    metadata:
      labels:
        p2: app2
    spec:
      containers:
      - name: app-two-container
        # image: pengbai/docker-supermario
        image: cloudnatived/demo:hello
        ports:
        # - containerPort: 8080
        - containerPort: 8888
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            # port: 8080
            port: 8888
          initialDelaySeconds: 2
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: /
            # port: 8080
            port: 8888
          initialDelaySeconds: 4
          periodSeconds: 30
        securityContext:
          readOnlyRootFilesystem: true
