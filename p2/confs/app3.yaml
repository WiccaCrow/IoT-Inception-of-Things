apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-two
  labels:
    app: app2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app-two
        image: devenv571/sudoku-app
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app-two
  labels:
    app: app2
spec:
  selector:
    app.kubernetes.io/name: app-two
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8080
