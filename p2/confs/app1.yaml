kind: Service
apiVersion: v1
metadata:
  name: app-one
  labels:
    p2: app1
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    p2: app1
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: app-one
  annotations:
    IOT/owner: "m&m's"
  labels:
    p2: app1
spec:
  selector:
    matchLabels:
      p2: app1
  template:
    metadata:
      labels:
        p2: app1
    spec:
      containers:
      - name: app-one-container
        image: paulbouwer/hello-kubernetes:1.9
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
          - name: MESSAGE
            value: "Hello from app1."
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 4
          periodSeconds: 30
        securityContext:
          readOnlyRootFilesystem: true
