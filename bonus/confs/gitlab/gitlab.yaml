---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: gitlab
  namespace: gitlab
  annotations:
    IOT/owner: "m&m's"
  labels:
    iot: bonus
spec:
  selector:
    matchLabels:
      iot: bonus
  template:
    metadata:
      labels:
        iot: bonus
    spec:
      # hostNetwork: true
      # dnsPolicy: ClusterFirst
      containers:
      - name: gitlab-container
        image: mdulcie/inception-of-things-42-21-bonus-gitlab:v1
        ports:
        - containerPort: 80
          protocol: TCP
          