kind: Service
apiVersion: v1
metadata:
  name: gitlab
  namespace: gitlab
  annotations:
    IOT/owner: "m&m's"
  labels:
    iot: bonus
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    iot: bonus
